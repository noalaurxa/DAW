<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3 text-white" href="#">Spring Boot</a>
        </div>
    </nav>
</header>

<div class="container" style="margin-top: 100px;">
    <h2 th:text="${titulo}"></h2>

    <form th:action="@{/form}" th:object="${curso}" method="post" class="mt-4">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Cr√©ditos</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{creditos}" class="form-control" required />
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/listar}" class="btn btn-secondary ms-2">Volver</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
