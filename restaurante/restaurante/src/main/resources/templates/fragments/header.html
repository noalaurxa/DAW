<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Header fragment -->
<header th:fragment="mainHeader" class="bg-danger text-white shadow-sm">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center py-3">

        <!-- Logo y título -->
        <div class="text-center text-md-start mb-2 mb-md-0">
            <h1 class="h3 fw-bold mb-1"><i class="bi bi-shop"></i> Sabor Gourmet</h1>
            <small class="text-white-50">Sistema de gestión de clientes y mesas</small>
        </div>

        <!-- Navegación -->
        <nav class="text-center">
            <a th:href="@{/clientes}" class="btn btn-outline-light fw-bold me-2 rounded-3 shadow-sm">
                <i class="bi bi-people-fill me-1"></i> Clientes
            </a>
            <a th:href="@{/mesas}" class="btn btn-outline-light fw-bold rounded-3 shadow-sm">
                <i class="bi bi-table me-1"></i> Mesas
            </a>
        </nav>
    </div>

    <!-- Línea decorativa -->
    <div class="bg-dark" style="height: 4px; width: 100%;"></div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
