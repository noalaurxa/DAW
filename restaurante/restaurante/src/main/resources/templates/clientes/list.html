<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: mainHeader"></div>

<div class="container py-5">

    <!-- Título y descripción -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">Gestión de Clientes</h2>
        <p class="text-muted">Administra los clientes registrados en tu restaurante</p>
    </div>

    <!-- Botón Nuevo Cliente -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/clientes/nuevo}" class="btn btn-danger shadow-sm rounded-3">
            <i class="bi bi-person-plus me-1"></i> Nuevo Cliente
        </a>
    </div>

    <!-- Tabla de clientes -->
    <div class="card shadow border-0 rounded-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>DNI</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Mesa</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.nombres}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td>
                                <span th:text="${cliente.estado}"
                                      th:classappend="${cliente.estado == 'ACTIVO'} ? 'badge bg-success' : 'badge bg-secondary'">
                                </span>
                        </td>
                        <td th:text="${cliente.mesa != null ? 'Mesa ' + cliente.mesa.numero : 'No asignada'}"></td>
                        <td class="text-center">
                            <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}"
                               class="btn btn-outline-warning btn-sm rounded-3 me-1">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a th:href="@{'/clientes/eliminar/' + ${cliente.idCliente}}"
                               onclick="return confirm('¿Deseas eliminar este cliente?');"
                               class="btn btn-outline-danger btn-sm rounded-3">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
