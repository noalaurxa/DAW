<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesas - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: mainHeader"></div>

<div class="container py-5">

    <!-- Título y descripción -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">Gestión de Mesas</h2>
        <p class="text-muted">Administra las mesas de tu restaurante fácilmente</p>
    </div>

    <!-- Botón Nueva Mesa -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/mesas/nuevo}" class="btn btn-danger shadow-sm rounded-3">
            <i class="bi bi-plus-circle"></i> Nueva Mesa
        </a>
    </div>

    <!-- Tabla de mesas -->
    <div class="card shadow border-0 rounded-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Capacidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mesa : ${mesas}">
                        <td th:text="${mesa.idMesa}"></td>
                        <td th:text="${mesa.numero}"></td>
                        <td th:text="${mesa.capacidad}"></td>
                        <td>
                            <span th:switch="${mesa.estado}">
                                <span th:case="'DISPONIBLE'" class="badge bg-success">DISPONIBLE</span>
                                <span th:case="'OCUPADA'" class="badge bg-danger">OCUPADA</span>
                                <span th:case="'RESERVADA'" class="badge bg-warning text-dark">RESERVADA</span>
                                <span th:case="*"
                                      class="badge bg-secondary" th:text="${mesa.estado}">OTRO</span>
                            </span>
                        </td>
                        <td>
                            <!-- Botón Editar -->
                            <a th:href="@{|/mesas/nuevo?id=${mesa.idMesa}|}"
                               class="btn btn-outline-primary btn-sm rounded-3 me-1">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>

                            <a th:href="@{|/mesas/eliminar/${mesa.idMesa}|}"
                               onclick="return confirm('¿Deseas eliminar esta mesa?');"
                               class="btn btn-outline-danger btn-sm rounded-3">Eliminar</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
