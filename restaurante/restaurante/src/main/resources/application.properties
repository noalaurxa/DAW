# Nombre de la aplicación
spring.application.name=SaborGourmet

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/saborgourmet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor
server.port=8080

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Evita redirecciones infinitas (autenticación o rutas mal configuradas)
server.servlet.session.cookie.same-site=strict
server.error.whitelabel.enabled=false
